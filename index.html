<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
  crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8d6943762c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="weather-search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                <input type="Search" placeholder="Type a city..." id="city-input" class="form-control shadow"/>
                </div>
                <div class="col-3">
                    <input type="Submit" value="Search"
                    class="form-control btn shadow"/>
                    </div>
            </form>         
<h1 id="city">
    <strong></strong>
</h1>
<ul>
    <li id="date">
    </li>
    <li id="description">
    </li>
</ul>
<div class="row">
    <div class="col-6">
<span class="sun"><i class="fa-solid fa-cloud-sun fa-xl"></i></span>
<span class="temperature" id="temperature"> </span>
<span class="units"> 
    <a href="#" id="celsiuslink">°C</a> | 
    <a href="#" id="fahrenheitlink">°F</a>
</span>
</div>
<div class="col-6">
    <ul>
        <li>
        Humidity: <span id="humidity"></span> %
        </li>
        <li>
            Wind: <span id="wind"></span> km/h
        </li>
    </ul>
</div>

</div>      
</div>
  <footer>
        Created by Jolanta Bielawska and it is <a href="https://github.com/JolaBielawska/weather-app.git" target="_blank">Open-source code</a>.
    </footer>      
</div>
</div>
<script src="script.js"></script>
</body>
</html>
